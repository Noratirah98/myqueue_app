<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="main.navigateBack()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>QR Check-In</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="scan-content">

    <div class="scan-wrapper">

        <div class="scan-card">
            <div class="scan-icon">
                <ion-icon name="qr-code-outline"></ion-icon>
            </div>

            <h2>Scan Registration QR</h2>
            <p>
                Please scan the QR code at the registration counter to check in.
            </p>

            <ion-button expand="block" size="large" color="primary" (click)="scanQR()" [disabled]="scanning">
                <ion-spinner *ngIf="scanning" name="crescent"></ion-spinner>
                <span *ngIf="!scanning">Scan QR Code</span>
            </ion-button>
        </div>

        <div class="info-box">
            <ion-icon name="information-circle-outline"></ion-icon>
            <p>
                QR check-in is only available for patients with appointments today.
            </p>
        </div>

    </div>

</ion-content>
