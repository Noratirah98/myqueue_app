<ion-header [translucent]="true" class="modern-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="main.navigateBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span>Check-In</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- VALID APPOINTMENT -->
  <div *ngIf="hasValidAppointment" class="valid-box">
    <ion-icon name="checkmark-circle-outline"></ion-icon>
    <h2>Appointment Found</h2>
    <p>{{ todayAppointment.appointmentType }}</p>
    <p>{{ todayAppointment.date }} | {{ todayAppointment.time }}</p>

    <ion-button expand="block" (click)="startScan()">
      Scan QR Code
    </ion-button>
  </div>

  <!-- NO APPOINTMENT -->
  <div *ngIf="!hasValidAppointment" class="invalid-box">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <h2>No Appointment Today</h2>
    <p>You can only check in on the day of your appointment.</p>

    <ion-button expand="block" fill="outline" routerLink="/appointment-list">
      View Appointments
    </ion-button>
  </div>

</ion-content>
