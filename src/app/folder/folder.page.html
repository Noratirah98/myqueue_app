<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon color="dark" size="small" name="apps"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon color="dark" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <ion-img src="assets/test.jpg"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <p>Hello,</p>
      <h3>Dr. Hamad Fakih</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="container_main">
    <ion-grid>
      <ion-row class="ion-margin-horizontal">
        <ion-col *ngFor="let item of features" size="6" (click)="main.navigateForward(item.link)">
          <ion-card class="ion-text-center">
            <ion-card-header>
              <div class="ion-align-self-center">
                <ion-thumbnail>
                  <img [src]="item?.src" />
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-label>{{ item?.name }}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="container_submain">
    <h5>Reminder</h5>
    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="dark" fill="clear">
              <ion-icon slot="icon-only" name="calendar"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="9">
            <ion-label>
              <h4>Next Appointment</h4>
              <h6>Google Drive/Docs</h6>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </div>

</ion-content>
