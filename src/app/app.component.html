<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content" type="overlay">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="assets/test.jpg" alt="">
        <ion-label>
          <h3>Dr. Hamad Fakih</h3>
          <p>Dermathologist</p>
        </ion-label>
      </div>
      <ion-menu-toggle class="menu-items" auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item routerDirection="root" [routerLink]="p.url" lines="none" detail="false" routerLinkActive="active">
          <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
